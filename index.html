<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
  <title>PYT-knap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

     body {
      background: #f0f0f0;
      height: 100vh;
      margin: 10px;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

/* pytknappen */
.pytknap {
  height: 200px;
  background: radial-gradient(circle at 30% 30%, #d00, #900);
  border: 10px solid #333;
  border-radius: 50%;
  box-shadow: inset 0 0 20px #000, 0 5px 15px rgba(0,0,0,0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 2.5rem;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
  transition: transform 0.1s ease-in-out;
}

.pytknap:active {
  transform: scale(0.95);
}
.content-wrapper {
  width: 100%;
  max-width: 500px;
  margin: 40px auto;
  padding: 0 16px; /* <- HER: giver luft i hÃ¸jre og venstre */
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: stretch;
  gap: 20px;
}

.input-wrapper {
  display: flex;
  align-items: stretch;
  gap: 8px;
}

#thoughtInput {
  flex: 1;
  padding: 12px 15px;
  font-size: 1.1rem;
  border: 2px solid #ccc;
  border-radius: 8px;
  resize: vertical;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  font-family: sans-serif;
  transition: border-color 0.3s ease;
}

#micBtn {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 0 16px;
  border-radius: 8px;
  font-size: 1.5rem;
  cursor: pointer;
  transition: background-color 0.2s ease;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

#micBtn.recording {
  background-color: #e53935;
}

.message {
  background-color: #ffffff;
  border-left: 6px solid #4CAF50;
  padding: 15px 20px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  font-size: 1.1rem;
  color: #333;
  text-align: center;
  transition: all 0.3s ease;
  min-height: 40px;
}

  </style>
</head>
  <body>
    <div class="content-wrapper">
      <div class="input-wrapper">
        <textarea id="thoughtInput" rows="4" placeholder="Skriv eller indtal det, du vil give slip pÃ¥..."></textarea>
        <button id="micBtn" title="Tal dine tanker" style="font-size: 1.5rem;">ðŸŽ¤</button>
      </div>

      <div class="pytknap" id="pyt-button" onclick="clearThought()">PYT</div>
      <div class="message" id="messageArea"></div>
    </div>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").then(() => {
        console.log("Service Worker registered");
      });
    }

    const sounds = [
      new Audio('pyt01.m4a'),
      new Audio('pyt02.m4a'),
      new Audio('pyt03.m4a'),
      new Audio('pyt04.m4a'),
      new Audio('pyt05.m4a'),
      new Audio('pyt06.m4a')
    ];
    
    const micBtn = document.getElementById("micBtn");
    const input = document.getElementById("thoughtInput");

    let recognition;

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'da-DK'; // Dansk
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onstart = function() {
        micBtn.classList.add('recording');
        micBtn.title = 'Optagerâ€¦ klik igen for at stoppe';
      };

      recognition.onend = function() {
        micBtn.classList.remove('recording');
        micBtn.title = 'Tal dine tanker';
      };

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        input.value = transcript; // Bare indsÃ¦t â€“ ikke send
      };

      recognition.onerror = function(event) {
        console.error("Talegenkendelse fejl:", event.error);
      };

      recognition.onerror = function(event) {
        micBtn.classList.remove('recording');
        console.error("Talegenkendelse fejl:", event.error);
      };

      micBtn.addEventListener("click", () => {
        if (micBtn.classList.contains('recording')) {
          recognition.stop();
        } else {
          recognition.start();
        }
      });
    } 
    else {
      micBtn.disabled = true;
      micBtn.title = "Talegenkendelse understÃ¸ttes ikke i denne browser.";
    }

    async function clearThought() {
      const input = document.getElementById("thoughtInput");
      const message = document.getElementById("messageArea");
      //const api ="https://localhost:5001/api/Pyt";
      const api = "https://bustrackerserver-fcd5hra6drazczce.northeurope-01.azurewebsites.net/api/Pyt"  // Azure backend URL
      message.style.display = "block";
      if (!input.value.trim()) {
        message.textContent = "Pyt med det !"
        sounds[1].play();
        return;
      }

      message.textContent = "TÃ¦nker...";

      const response = await fetch(api, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-api-key": "sk-pyt-1234567890abcdef"
        },
        body: JSON.stringify({ text: input.value })
      });

      const data = await response.json();
      input.value = "";

      message.style.opacity = 0;
      setTimeout(() => {
        message.textContent = data.message;
        message.style.opacity = 1;
        sounds[1].play();
      }, 300);

    }
 // Enter-genvej til knappen
 document.getElementById("thoughtInput").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      clearThought();
    }
  });
  </script>

</body>
</html>
