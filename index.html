<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
  <title>PYT-knap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f0f0f0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: sans-serif;
    }

    .pytknap {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle at 30% 30%, #d00, #900);
      border: 10px solid #333;
      border-radius: 50%;
      box-shadow: inset 0 0 20px #000, 0 5px 15px rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s ease-in-out;
    }

    .pytknap:active {
      transform: scale(0.95);
    }
    .content{
      display: flex;
      flex-direction: column;
      align-content: center;
      align-items: center;
    }
  </style>
</head>
  <body>
  <div class="content">
  
  <div class="pytknap" id="pyt-button">PYT</div>
  <h2 class="message" id="message"></h2>
</div>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").then(() => {
      console.log("Service Worker registered");
    });
    }
    const sounds = [
      new Audio('pyt01.m4a'),
      new Audio('pyt02.m4a'),
      new Audio('pyt03.m4a'),
      new Audio('pyt04.m4a'),
      new Audio('pyt05.m4a'),
      new Audio('pyt06.m4a')
    ];
    document.getElementById("pyt-button").addEventListener("click", function() {
      const messages = [
        "Pyt – og videre!",
        "Det var ikke vigtigt.",
        "Lad det fare.",
        "Lad det nu ligge.",
        "Det er da lige meget",
        "Pyt Pyt Pyt pyt",
        "Træk vejret – og pyt med det."
      ];
      const msg = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById("message").textContent = msg;
      // Spil en tilfældig lyd
      const sound = sounds[Math.floor(Math.random() * sounds.length)];
      sound.currentTime = 0;
      sound.play();
    });
  </script>

</body>
</html>
